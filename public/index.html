<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surplus Food Map</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <h1 class="text-3xl font-bold text-center text-green-700">Surplus Food Map</h1>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <div class="mb-6">
      <button id="viewMapBtn" class="bg-green-600 text-white px-4 py-2 rounded mr-2 hover:bg-green-700 transition">View Surplus Food Map</button>
      <button id="addLocationBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Surplus Food Location</button>
    </div>

    <section id="mapSection" class="mb-6 hidden">
      <div id="map" class="rounded shadow"></div>
    </section>

    <section id="addLocationSection" class="hidden max-w-md bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Add Surplus Food Location</h2>
      <form id="addLocationForm" class="space-y-4">
        <div>
          <label for="latitude" class="block text-gray-700 font-medium mb-1">Latitude</label>
          <input type="number" step="any" id="latitude" name="latitude" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label for="longitude" class="block text-gray-700 font-medium mb-1">Longitude</label>
          <input type="number" step="any" id="longitude" name="longitude" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label for="description" class="block text-gray-700 font-medium mb-1">Description</label>
          <input type="text" id="description" name="description" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label for="quantity" class="block text-gray-700 font-medium mb-1">Quantity</label>
          <input type="text" id="quantity" name="quantity" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Location</button>
      </form>
      <p id="formMessage" class="mt-4 text-green-600 font-semibold hidden"></p>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
